<form [formGroup]="createFormGroup" (ngSubmit)="submitCreate($event)">
    <input formControlName="name" type="text" placeholder="name" i18n-placeholder="name placeholder|Placeholder for name@@placeholder.form.sdoc.name">
    <input formControlName="desc" type="text" placeholder="description" i18n-placeholder="desc placeholder|Placeholder for desc@@placeholder.form.sdoc.desc">
    <button type="submit" i18n="button create sdoc|Buttontext to create sdoc@@button.form.sdoc.create">Create</button>
</form>
