<ng-container [ngSwitch]="record.type">
    <ng-container *ngSwitchCase="'IMAGE'">
        <div class="card-block">
            <div>
                <div style="width: 100px; float: left">
                    <h5>{{record.type}}</h5>
                    <ng-container *ngFor="let sdocimage of getThumbnails(record);">
                        <img class="sdoc-image-main" [src]="getThumbnailUrl(sdocimage)" alt="{{sdocimage.name}}">
                    </ng-container>
                </div>
                <a [href]="getShowUrl(record)" (click)="submitShow(record)"><h5 ngcclass="card-title">{{record.name}}</h5></a>
            </div>
            <br clear="all" />
            <h5>{{record.locHirarchie}}</h5>
            <br clear="all" />
            <p class="card-text">
                <ngb-accordion #acc="ngbAccordion" activeIds="" *ngIf="record.geoLat != undefined && record.geoLon != undefined">
                    <ngb-panel title="Karte">
                        <ng-template ngbPanelContent>
                            <iframe [src]="getMapUrl(record)"
                                    width="200" height="150" align="right" scrolling="no" marginheight="5" marginwidth="0" frameborder="0"></iframe>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{record.datevon}}</small>
            <div class="card-action-buttons align-bottom btn-group" role="group" aria-label="Actions">
                <button class="show btn-primary" (click)="submitShow(record)">Show</button>
                <div ngif="adminMode == true">
                    <button class="edit btn-primary" (click)="submitEdit(record)">Edit</button>
                    <button class="delete btn-primary" (click)="submitDelete(record)">Delete</button>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchDefault="">
        <div class="card-block">
            <div>
                <div style="width: 100px; float: left">
                    <h5>{{record.type}}</h5>
                    <ngb-carousel *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">
                        <ng-template ngbSlide *ngFor="let sdocimage of getThumbnails(record);">
                            <img class="sdoc-image" [src]="getThumbnailUrl(sdocimage)" alt="{{sdocimage.name}}">
                            <div class="carousel-caption">
                                <h3>{{sdocimage.name}}</h3>
                                <p>{{sdocimage.name}}.</p>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                </div>
                <a [href]="getShowUrl(record)" (click)="submitShow(record)"><h5 ngcclass="card-title">{{record.name}}</h5></a>
                <p class="card-text">
                    {{record.desc | truncate : 300 }}
                </p>
            </div>
            <br clear="all" />
            <h5>{{record.locHirarchie}}</h5>
            <ul class="" style="float: left; list-style: none">
                <li *ngIf="record.persons !== ''"><label>Personen:</label><span>{{record.persons}}</span></li>
                <li *ngIf="record.keywords !== ''"><label>Keywords:</label><span>{{record.keywords}}</span></li>
            </ul>
            <br clear="all" />
            <p class="card-text">
                <ngb-accordion #acc="ngbAccordion" activeIds="" *ngIf="record.geoLat != undefined && record.geoLon != undefined">
                    <ngb-panel title="Karte">
                        <ng-template ngbPanelContent>
                            <iframe [src]="getMapUrl(record)"
                                    width="200" height="150" align="right" scrolling="no" marginheight="5" marginwidth="0" frameborder="0"></iframe>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{record.datevon}}</small>
            <div class="card-action-buttons align-bottom btn-group" role="group" aria-label="Actions">
                <button class="show btn-primary" (click)="submitShow(record)">Show</button>
                <div ngif="adminMode == true">
                    <button class="edit btn-primary" (click)="submitEdit(record)">Edit</button>
                    <button class="delete btn-primary" (click)="submitDelete(record)">Delete</button>
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>
