<div>
    <div class="container">
        <app-track-searchform [trackSearchForm]="trackSearchForm" (search)="onSearchTrack($event)"></app-track-searchform>
    </div>
    <div class="container">
        <app-track-list [tracks]="tracks" (edit)="onEditTrack($event)" (delete)="onDeleteTrack($event)"></app-track-list>
    </div>
    <div class="container">
        <app-track-list-footer [tracks]="tracks"></app-track-list-footer>
    </div>
</div>
