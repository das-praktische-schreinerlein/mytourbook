<section class="main" *ngIf="tracks != undefined && tracks.length > 0">
    <ul class="track-list">
        <li *ngFor="let track of tracks">
            <app-track-list-item [track]="track" (edit)="onEditTrack($event)" (delete)="onDeleteTrack($event)"></app-track-list-item>
        </li>
    </ul>
</section>
