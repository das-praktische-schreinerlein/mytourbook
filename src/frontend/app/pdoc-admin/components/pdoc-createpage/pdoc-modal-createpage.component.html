<div class="modal-body">
    <ng-container *ngIf="record != undefined">
        <div class="container content-container">
            <div class="card-block">
                <div class="picture-small" style="float: left; margin-right: 10px">
                    <h6 class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</h6>
                </div>
                <h5><span class="fx-bg-name">NEW {{record.name}}</span></h5>
            </div>
        </div>
        <div class="container content-container">
            <div class="container">
                <app-pdoc-editform [record]="record"
                                   [modal]="true"
                                   (cancelModal)="submitCancelModal()"
                                   (save)="submitSave($event)"></app-pdoc-editform>
            </div>
        </div>
    </ng-container>
</div>
