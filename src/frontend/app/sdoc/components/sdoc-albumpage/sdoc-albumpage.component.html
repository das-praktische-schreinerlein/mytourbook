<ng-container [ngSwitch]="mode">
    <ng-container *ngSwitchCase="'edit'">
        <div class="relative-container" *ngIf="searchResult !== undefined">
            <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
            <div class="container content-container">
                <form [formGroup]="editFormGroup" class="form-control-sm" (ngSubmit)="submitSave($event)">
                    <fieldset>
                        <legend i18n="album label|Label for fieldset: album@@label.editform.album.legend.base">Album</legend>
                        <div class="row">
                            <div class="col-sm-12 form-inline input-group input-group-sm">
                                <label class="col-xs-3 col-form-label mr-2" i18n="albumSdocIds label|Label for field: albumSdocIds@@label.albumeditform.album.albumSdocIds">Ids:</label>
                                <textarea formControlName="albumSdocIds" class="form-control" type="text" placeholder="ids" i18n-placeholder="albumSdocIds placeholder|Placeholder for albumSdocIds@@placeholder.form.album.albumSdocIds"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-inline input-group input-group-sm">
                                <button type="submit" class="btn btn-action btn-sm" i18n="button edit album|Buttontext to edit album@@button.form.album.edit">Speichern</button>
                            </div>
                            <div class="col-sm-8 form-inline input-group input-group-sm">
                                <button type="button" (click)="doSaveAsFile()" class="btn btn-action btn-sm" i18n="button saveAsFile album|Buttontext to saveAsFile album@@button.form.album.saveAsFile">Als Datei speichern</button>
                                <file-drop (onFileDrop)="onFileDropped($event)" i18n-headertext="fileFileDropZone label|Label for button: fileFileDropZone@@label.form.sdoc.fileFileDropZone">Album-File dropzone</file-drop>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="container content-container">
                <div class="container">
                    <app-sdoc-list-header [searchResult]="listSearchResult"
                                          [perPage]="listSearchForm.perPage"
                                          [layout]="layout"
                                          [sort]="listSearchForm.sort"
                                          [availableSorts]="['relevance', 'dateAsc']"
                                          [pauseAutoplay]="pauseAutoPlay"
                                          (perPageChange)="onPerPageChange($event)"
                                          (sortChange)="onSortChange($event)"
                                          (layoutChange)="onLayoutChange($event)"
                                          (pageChange)="onPageChange($event)" ></app-sdoc-list-header>
                </div>
                <div class="container">
                    <app-sdoc-list [searchResult]="listSearchResult"
                                   [baseSearchUrl]="baseSearchUrl"
                                   [layout]="layout"
                                   (playerStarted)="onPlayerStarted($event)"
                                   (playerStopped)="onPlayerStopped($event)"
                                   (show)="onShowSDoc($event)"></app-sdoc-list>
                </div>
                <div class="container">
                    <app-sdoc-list-footer [searchResult]="listSearchResult"
                                          (pageChange)="onPageChange($event)" ></app-sdoc-list-footer>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchDefault="">
        <div class="container content-container navigation-content-container">
            <div class="form-control-sm row">
                <div class="col-sm-2" *ngIf="autoPlayAllowed">
                    <app-interval-control (intervalNext)="onAlbumIntervalNext()" (intervalStarted)="onAlbumIntervalStarted()"></app-interval-control>
                </div>
                <div [class]="(autoPlayAllowed ? 'col-sm-10' : 'col-sm-12')">
                    <ngb-pagination (pageChange)="onCurRecordChange($event)"
                                    [pageSize]="1"
                                    [collectionSize]="searchResult.recordCount"
                                    [page]="curRecordNr"
                                    [maxSize]="10"
                                    [rotate]="true"
                                    [ellipses]="false"
                                    [boundaryLinks]="true"
                                    size="sm" class="pagination-sm"></ngb-pagination>
                </div>
            </div>
        </div>
        <ng-container *ngIf="record !== undefined">
            <app-sdoc-list-item-page [record]="record"
                                     [layout]="layout"
                                     [backToSearchUrl]="backToSearchUrl"
                                     (playerStarted)="onPlayerStarted($event)"
                                     (playerStopped)="onPlayerStopped($event)"
                                     (show)="onShowSDoc($event)"
                                     (showImage)="onShowImage($event)"></app-sdoc-list-item-page>
        </ng-container>
        <div class="edit-link"><a (click)="doEdit()" i18n="link edit album|Linktext to edit album@@link.album.edit">Ã„ndern</a></div>

    </ng-container>
</ng-container>
