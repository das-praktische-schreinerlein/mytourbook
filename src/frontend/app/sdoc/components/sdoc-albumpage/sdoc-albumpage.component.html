<ng-container [ngSwitch]="mode">
    <ng-container *ngSwitchCase="'list'">
        <div class="relative-container" *ngIf="searchResult !== undefined">
            <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
            <div class="container content-container">
                <div class="container">
                    <app-sdoc-list [searchResult]="searchResult"
                                   [baseSearchUrl]="baseSearchUrl"
                                   [layout]="layout"
                                   (show)="onShowSDoc($event)"></app-sdoc-list>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchDefault="">
        <div class="container content-container navigation-content-container">
            <ngb-pagination (pageChange)="onCurRecordChange($event)"
                            [pageSize]="1"
                            [collectionSize]="searchResult.recordCount - 1"
                            [page]="curRecordNr"
                            [maxSize]="20"
                            [rotate]="true"
                            [ellipses]="false"
                            [boundaryLinks]="true"
                            size="sm"></ngb-pagination>
        </div>
        <ng-container [ngSwitch]="record.type" *ngIf="record !== undefined">
            <ng-container *ngSwitchCase="'IMAGE'">
                <div class="container content-container image-content-container" *ngIf="record !== undefined">
                    <div style="color: #ccc"><app-sdoc-linked-loc-hierarchy [record]="record" [lastOnly]="false"></app-sdoc-linked-loc-hierarchy></div>
                    <div class="image-container">
                        <ng-container *ngIf="record.sdocimages !== undefined && record.sdocimages.length > 0">
                            <img class="picture-big" [style.height]="maxImageHeight" [src]="contentUtils.getFullUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                        </ng-container>
                    </div>
                    <div style="color: #ccc"><span>{{record.type | translate }} {{record.subtype | translate }}</span> <span>{{record | sdocdate}} {{record.name}}</span></div>
                </div>
            </ng-container>
            <ng-container *ngSwitchDefault="">
                <div class="container content-container other-content-container" *ngIf="record !== undefined">
                    <h6><app-sdoc-linked-loc-hierarchy [record]="record" [lastOnly]="false"></app-sdoc-linked-loc-hierarchy></h6>
                    <div class="picture-small" style="float: left; margin-right: 10px">
                        <h6 class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</h6>
                        <ng-container *ngIf="record.sdocimages !== undefined && record.sdocimages.length > 0">
                            <img class="picture-small" width="300px" [src]="contentUtils.getPreviewUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                        </ng-container>
                    </div>
                    <h5><span class="fx-bg-name">{{record.name}}</span></h5>
                    <div id="desc"></div>
                    {{ renderDesc() }}
                    <app-sdoc-ratepers [record]="record"></app-sdoc-ratepers>
                    <app-sdoc-ratepers-difficulty [record]="record"></app-sdoc-ratepers-difficulty>
                    <app-sdoc-ratetech [record]="record"></app-sdoc-ratetech>
                    <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
                    <app-sdoc-datainfo [record]="record"></app-sdoc-datainfo >
                    <app-sdoc-keywords [record]="record"></app-sdoc-keywords>
                    <app-sdoc-datameta [record]="record"></app-sdoc-datameta>
                </div>
            </ng-container>
        </ng-container>

        <div [class]="('container content-container map-container ' + (!flgShowProfileMap ? 'container-fullline' : ''))" *ngIf="flgShowMap">
            <app-sdoc-map [mapId]="'showMap'"
                          [height]="'400px'"
                          [mapZoom]="'9'"
                          [sdocs]="tracks"
                          [showImageTrackAndGeoPos]="'true'"
                          [mapCenterPos]="undefined"></app-sdoc-map>
        </div>

        <div class="container content-container map-container" *ngIf="flgShowProfileMap">
            <app-sdoc-profilemap [mapId]="'showProfileMap'"
                                 [height]="'400px'"
                                 [sdocs]="[record]"></app-sdoc-profilemap>
        </div>
    </ng-container>
</ng-container>
