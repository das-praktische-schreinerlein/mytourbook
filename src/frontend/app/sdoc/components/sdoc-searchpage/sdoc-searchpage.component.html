<ng-template #resultContainer let-searchFormLayout=searchFormLayout>
    <div class="container">
        <app-sdoc-list-header [searchResult]="searchResult"
                              [perPage]="perPage"
                              [layout]="layout"
                              [sort]="sort"
                              (perPageChange)="onPerPageChange($event)"
                              (sortChange)="onSortChange($event)"
                              (layoutChange)="onLayoutChange($event)"
                              (pageChange)="onPageChange($event, false)" ></app-sdoc-list-header>
    </div>
    <div class="container">
        <app-sdoc-list [searchResult]="searchResult"
                       [baseSearchUrl]="baseSearchUrl"
                       [layout]="layout"
                       (show)="onShowSDoc($event)"></app-sdoc-list>
    </div>
    <div class="container">
        <app-sdoc-list-footer [searchResult]="searchResult"
                              (pageChange)="onPageChange($event, true)" ></app-sdoc-list-footer>
    </div>
</ng-template>

<ng-template #formContainer let-searchFormLayout=searchFormLayout let-showForm=showForm>
    <div class="container">
        <app-sdoc-searchform [searchResult]="searchResult"
                             [searchFormLayout]="searchFormLayout"
                             [showForm]="showForm"
                             [showDetails]="showForm"
                             [showFulltext]="showForm"
                             [showMeta]="showForm"
                             [showSpecialFilter]="showForm"
                             [showWhat]="showForm"
                             [showWhen]="showForm"
                             [showWhere]="showForm"
                             (changedShowForm)="onShowFormChanged($event)"
                             (search)="onSearchSDoc($event)"></app-sdoc-searchform>
    </div>
</ng-template>

<ng-template #mapContainer let-searchFormLayout=searchFormLayout>
    <div class="container">
        <app-sdoc-timetable [searchResult]="searchResult" (columnClicked)="onTimeTableColumnClicked($event)"></app-sdoc-timetable>
    </div>
    <div [class]="('container map-container ' + (!flgShowProfileMap ? 'container-fullline' : ''))" *ngIf="flgShowMap">
        <app-sdoc-map [mapId]="'searchMap' + (searchFormLayout === 0 ? 'small' : 'big')"
                      [height]="'300'"
                      [mapZoom]="mapZoom"
                      [sdocs]="searchResult.currentRecords"
                      (sdocClicked)="onMapSDocClicked($event)"
                      (centerChanged)="onMapCenterChanged($event)"
                      (mapElementsFound)="onMapElementsFound($event)"
                      [mapCenterPos]="mapCenterPos"></app-sdoc-map>
    </div>
    <div class="container map-container" *ngIf="flgShowProfileMap">
        <app-sdoc-profilemap [mapId]="'showProfileMap'"
                             [height]="'300px'"
                             (mapElementsFound)="onProfileMapElementsFound($event)"
                             [sdocs]="searchResult.currentRecords"></app-sdoc-profilemap>
    </div>
    <div class="container containter profile-toggler-container" *ngIf="flgShowMap">
        <button class="btn btn-action btn-sm right" (click)="flgShowProfileMap = true" *ngIf="flgMapAvailable && !flgShowProfileMap">
            <span i18n="button show profilemap|Buttontext to show profilemap@@button.searchform.show.profilemap">Profil einblenden</span>
            <span class="btn-action-icon">&#x21D3;</span></button>
        <button class="btn btn-action btn-sm right" (click)="flgShowProfileMap = false" *ngIf="flgShowProfileMap && flgProfileMapAvailable">
            <span i18n="button hide profilemap|Buttontext to hide profilemap@@button.searchform.hide.profilemap">Profil ausblenden</span>
            <span class="btn-action-icon">&#x21D1;</span></button>
    </div>
    <div class="container">
        <app-sdoc-typetable [searchResult]="searchResult" (columnClicked)="onTypeTableColumnClicked($event)"></app-sdoc-typetable>
    </div>
</ng-template>


<ng-container [ngSwitch]="layout">
    <ng-container *ngSwitchCase="Layout.PAGE">
        <div class="relative-container">
            <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
            <div class="container content-container">
                <div class="container list-header-container">
                    <app-sdoc-list-header [searchResult]="searchResult"
                                          [perPage]="perPage"
                                          [layout]="layout"
                                          [sort]="sort"
                                          [showAutoplay]="true"
                                          (perPageChange)="onPerPageChange($event)"
                                          (sortChange)="onSortChange($event)"
                                          (layoutChange)="onLayoutChange($event)"
                                          (pageChange)="onPageChange($event, true)" ></app-sdoc-list-header>
                </div>
                <div class="container list-container">
                    <app-sdoc-list [searchResult]="searchResult"
                                   [baseSearchUrl]="baseSearchUrl"
                                   [layout]="layout"
                                   (show)="onShowSDoc($event)"></app-sdoc-list>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchDefault="">
        <div class="relative-container">
            <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
            <ng-container [ngSwitch]="searchFormLayout">
                <ng-container *ngSwitchCase="SearchFormLayout.STACKED">
                    <div class="container content-container" style="width: 25%; float: left">
                        <ng-container *ngTemplateOutlet="formContainer;context:{searchFormLayout: searchFormLayout, showForm: true}"></ng-container>
                        <div class="container hidden-print" *ngIf="searchResult.recordCount > 0">
                            <span class="text-bold" i18n="text shortlinks|Hint for shortlinks@@text.searchform.hints.shortLinks">Oder auf einen Klick...</span>
                            <app-sdoc-tagcloud [label]="'Was'" [facetName]="'actiontype_ss'" [max]="99"
                                               (columnClicked)="onTagcloudClicked($event, 'actiontype')"
                                               [searchResult]="searchResult"></app-sdoc-tagcloud>
                            <app-sdoc-tagcloud [label]="'Wann'" [facetName]="'month_is'" [valuePrefix]="'month'"
                                               [labelPrefix]="'Monat'" [sortKey]="'key'"
                                               (columnClicked)="onTagcloudClicked($event, 'when')"
                                               [searchResult]="searchResult"></app-sdoc-tagcloud>
                            <app-sdoc-tagcloud [label]="'Wo'" [facetName]="'loc_lochirarchie_txt'" [max]="50"
                                               (columnClicked)="onTagcloudClicked($event, 'where')"
                                               [searchResult]="searchResult"></app-sdoc-tagcloud>
                            <app-sdoc-tagcloud [label]="'Schwierig?'" [facetName]="'rate_pers_schwierigkeit_is'" [max]="50"
                                               (columnClicked)="onTagcloudClicked($event, 'personalRateDifficulty')"
                                               [searchResult]="searchResult"></app-sdoc-tagcloud>
                            <app-sdoc-tagcloud [label]="'Schwierigkeitsgrad'" [facetName]="'rate_tech_overall_ss'" [max]="50"
                                               (columnClicked)="onTagcloudClicked($event, 'techRateOverall')"
                                               [searchResult]="searchResult"></app-sdoc-tagcloud>
                        </div>
                    </div>

                    <div style="width: 73%; display: inline-block;">
                        <div class="container content-container">
                            <ng-container *ngTemplateOutlet="mapContainer;context:{searchFormLayout: searchFormLayout}"></ng-container>
                        </div>
                        <div class="container content-container">
                            <ng-container *ngTemplateOutlet="resultContainer;context:{searchFormLayout: searchFormLayout}"></ng-container>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngSwitchDefault="">
                    <div class="container content-container">
                        <ng-container *ngTemplateOutlet="formContainer;context:{searchFormLayout: searchFormLayout, showForm: false}"></ng-container>
                        <ng-container *ngTemplateOutlet="mapContainer;context:{searchFormLayout: searchFormLayout}"></ng-container>
                    </div>
                    <div class="container content-container">
                        <ng-container *ngTemplateOutlet="resultContainer;context:{searchFormLayout: searchFormLayout}"></ng-container>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </ng-container>
</ng-container>
