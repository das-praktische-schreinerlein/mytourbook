<ng-container *ngIf="record != undefined && record.id != undefined">
    <div class="container content-container">
            <ng-container [ngSwitch]="record.type">
                <ng-container *ngSwitchCase="'IMAGE'">
                    <div class="card-block">
                        <h6><app-sdoc-linked-loc-hierarchy [record]="record" [lastOnly]="false"></app-sdoc-linked-loc-hierarchy></h6>
                        <div>
                            <h5>{{record.type | translate }} {{record.datevon | date: 'dd.MM.yyyy'}} {{record.name}}</h5>
                            <div class="image-container">
                                <ng-container *ngIf="record.sdocimages !== undefined && record.sdocimages.length > 0">
                                    <img class="picture-big" width="600px" [src]="contentUtils.getFullUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngSwitchDefault="">
                    <div class="card-block">
                        <h6><app-sdoc-linked-loc-hierarchy [record]="record" [lastOnly]="false"></app-sdoc-linked-loc-hierarchy></h6>
                        <div>
                            <div style="width: 200px; float: left; margin-right: 10px">
                                <h5>{{record.type | translate }}</h5>
                                <ng-container *ngIf="record.sdocimages !== undefined && record.sdocimages.length > 0">
                                    <img class="picture-small" width="200px" [src]="contentUtils.getPreviewUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                                </ng-container>
                            </div>
                            <h5>{{record.name}}</h5>
                            <p>
                                {{record.desc}}
                            </p>
                            <app-sdoc-ratepers [record]="record"></app-sdoc-ratepers>
                            <app-sdoc-ratepers-difficulty [record]="record"></app-sdoc-ratepers-difficulty>
                            <app-sdoc-ratetech [record]="record"></app-sdoc-ratetech>
                            <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
                            <app-sdoc-keywords [record]="record"></app-sdoc-keywords>
                            <app-sdoc-datainfo [record]="record"></app-sdoc-datainfo >
                        </div>
                        <br clear="all" />
                    </div>
                </ng-container>
            </ng-container>
            <div class="card-footer text-right" style="width: 100%">
                <div class="card-action-buttons align-bottom btn-group" role="group" aria-label="Actions">
                    <a [href]="getBackToSearchUrl()" (click)="submitBackToSearch()" class="btn btn-primary btn-sm"
                       i18n="link back2search sdoc|Linktext back to search sdoc@@a.show.sdoc.back2search">Back to Search</a>
                </div>
            </div>
    </div>

    <div class="container content-container" *ngIf="tracks !== undefined && tracks.length > 0">
        <app-sdoc-map [mapId]="'showMap'"
                      [height]="'400px'"
                      [mapZoom]="'9'"
                      [sdocs]="tracks"
                      [showImageTrackAndGeoPos]="'true'"
                      [mapCenterPos]="undefined"></app-sdoc-map>
    </div>

    <div class="container content-container" *ngIf="record.gpsTrackBasefile">
        <app-sdoc-profilemap [mapId]="'showProfileMap'"
                             [height]="'400px'"
                             [sdocs]="[record]"></app-sdoc-profilemap>
    </div>

    <div class="container content-container">
        <ng-container [ngSwitch]="record.type">
            <ng-container *ngSwitchCase="'LOCATION'">
                <app-sdoc-inline-searchpage [label]="'Unterregionen'"
                                            i18n-label="label inline-searchpage LOCATION|Label inline-searchpage LOCATION@@linline-search.label.sdoc.LOCATION"
                                            [params]="getFiltersForType(record, 'LOCATION')"
                                            [showForm]="false"
                                            [layout]="Layout.FLAT"
                                            [showOnlyIfRecordsFound]="true"></app-sdoc-inline-searchpage>
                <app-sdoc-inline-searchpage [label]="'Routen'"
                                            i18n-label="label inline-searchpage ROUTE|Label inline-searchpage ROUTE@@linline-search.label.sdoc.ROUTE"
                                            [params]="getFiltersForType(record, 'ROUTE')"
                                            [showForm]="false"
                                            [showTimetable]="'true'"
                                            [loadTrack]="'true'"
                                            (searchResultFound)="onTracksFound($event)"
                                            [layout]="Layout.FLAT"
                                            [showOnlyIfRecordsFound]="true"></app-sdoc-inline-searchpage>
                <app-sdoc-inline-searchpage [label]="'Bilder'"
                                            i18n-label="label inline-searchpage IMAGE|Label inline-searchpage IMAGE@@linline-search.label.sdoc.IMAGE"
                                            [params]="getFiltersForType(record, 'IMAGE')"
                                            [showForm]="false"
                                            [showTimetable]="'true'"
                                            [layout]="Layout.SMALL"
                                            [showOnlyIfRecordsFound]="true"></app-sdoc-inline-searchpage>
                <app-sdoc-inline-searchpage [label]="'Trips'"
                                            i18n-label="label inline-searchpage TRIP|Label inline-searchpage TRIP@@linline-search.label.sdoc.TRIP"
                                            [params]="getFiltersForType(record, 'TRIP')"
                                            [showForm]="false"
                                            [showTimetable]="'true'"
                                            [layout]="Layout.FLAT"
                                            [showOnlyIfRecordsFound]="true"></app-sdoc-inline-searchpage>
                <app-sdoc-inline-searchpage [label]="'Tracks'"
                                            i18n-label="label inline-searchpage TRACK|Label inline-searchpage TRACK@@linline-search.label.sdoc.TRACK"

                                            [showForm]="false"
                                            [showTimetable]="'true'"
                                            [layout]="Layout.FLAT"
                                            [showOnlyIfRecordsFound]="true"></app-sdoc-inline-searchpage>
            </ng-container>
