<ng-container *ngIf="record != undefined && record.id != undefined">
    <div class="container content-container">
        <div class="card-block">
            <h6><app-sdoc-linked-loc-hierarchy [record]="record" [lastOnly]="false"></app-sdoc-linked-loc-hierarchy></h6>
            <div>
                <ng-container [ngSwitch]="record.type">
                    <ng-container *ngSwitchCase="'IMAGE'">
                        <h5><span class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</span> <span class="fx-bg-name">{{record | sdocdate}} {{record.name}}</span></h5>
                            <div class="image-container">
                                <ng-container *ngIf="record.sdocimages !== undefined && record.sdocimages.length > 0">
                                    <img class="picture-big" width="600px" [src]="contentUtils.getFullUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                                </ng-container>
                            </div>
                    </ng-container>
                    <ng-container *ngSwitchDefault="">
                        <div class="picture-small" style="float: left; margin-right: 10px">
                            <h6 class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</h6>
                            <ng-container *ngIf="record.sdocimages !== undefined && record.sdocimages.length > 0">
                                <img class="picture-small" width="300px" [src]="contentUtils.getPreviewUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                            </ng-container>
                        </div>
                        <h5><span class="fx-bg-name">{{record.name}}</span></h5>
                    </ng-container>
                </ng-container>
                <div id="desc"></div>
                {{ renderDesc() }}
                <app-sdoc-ratepers [record]="record"></app-sdoc-ratepers>
                <app-sdoc-ratepers-difficulty [record]="record"></app-sdoc-ratepers-difficulty>
                <app-sdoc-ratetech [record]="record"></app-sdoc-ratetech>
                <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
                <app-sdoc-datainfo [record]="record"></app-sdoc-datainfo >
                <app-sdoc-keywords [record]="record"></app-sdoc-keywords>
                <app-sdoc-datameta [record]="record"></app-sdoc-datameta>
            </div>
            <br clear="all" />
        </div>
        <div class="card-footer text-right" style="width: 100%">
            <div class="card-action-buttons align-bottom btn-group" role="group" aria-label="Actions">
                <app-sdoc-action [record]="record" [type]="'actionTagsBig'" (actionTagEvent)="onActionTagEvent($event)"></app-sdoc-action>
                <a [href]="getBackToSearchUrl()" (click)="submitBackToSearch()" class="btn btn-action btn-sm"
                   i18n="link back2search sdoc|Linktext back to search sdoc@@a.show.sdoc.back2search">Back to Search</a>
            </div>
        </div>
    </div>

    <div class="container content-container map-container" *ngIf="tracks !== undefined && tracks.length > 0">
        <app-sdoc-map [mapId]="'showMap'"
                      [height]="'400px'"
                      [mapZoom]="'9'"
                      [sdocs]="tracks"
                      [showImageTrackAndGeoPos]="'true'"
                      [mapCenterPos]="undefined"></app-sdoc-map>
    </div>

    <div class="container content-container map-container" *ngIf="record.gpsTrackBasefile || record.gpsTrackSrc !== undefined && record.gpsTrackSrc.length > 20">
        <app-sdoc-profilemap [mapId]="'showProfileMap'"
                             [height]="'400px'"

    </div>
