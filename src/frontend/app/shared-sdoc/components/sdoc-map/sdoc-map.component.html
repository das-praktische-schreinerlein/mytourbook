<div class="container" *ngIf="mapCenterPos !== undefined || trackUrls.length > 0">
    <app-leaflet-map [mapId]="mapId"
                     [height]="height"
                     [zoom]="mapZoom"
                     [trackUrls]="trackUrls"
                     (trackUrlClicked)="onTrackClicked($event)"
                     [center]="mapCenterPos"></app-leaflet-map>
</div>
