<header class="header">
    <div [formGroup]="headerFormGroup" class="form-control-sm">
        <div class="row">
            <div class="col-sm-2" *ngIf="autoPlayAllowed">
                <app-interval-control (intervalNext)="onShowIntervalNext()"></app-interval-control>
            </div>
            <div [class]="(autoPlayAllowed ? 'col-sm-4' : 'col-sm-6')">
                <span class="sdoc-count" *ngIf="searchResult.recordCount != undefined" i18n="searchresult text sdoc|Text for searchresult sdoc@@text.search.sdoc.result">{searchResult.recordCount, plural, =0 {no result} =1 {one result} other { <strong>{{searchResult.recordCount}}</strong> results}}</span>
                <ng-container *ngIf="searchResult.recordCount > searchResult.searchForm.perPage">
                    <ngb-pagination (pageChange)="onPageChange($event)"
                                    [pageSize]="searchResult.searchForm.perPage"
                                    [collectionSize]="searchResult.recordCount"
                                    [page]="searchResult.searchForm.pageNum"
                                    [maxSize]="5"
                                    [rotate]="true"
                                    [ellipses]="false"
                                    [boundaryLinks]="true"
                                    size="sm"></ngb-pagination>
                </ng-container>
            </div>
            <div class="col-sm-2 form-inline input-group input-group-sm hidden-print">
                <ng-container *ngIf="availableSorts.length > 0">
                    <label class="col-form-label" i18n="sort label|Label for header: sort@@label.pageHeader.sdoc.sort">Sort:</label>
                    <select class="form-control input-sm" name="sort" id="sort" formControlName="sort" (change)="onSortChange()">
                        <ng-container *ngFor="let sortValue of availableSorts">
                            <option [value]="sortValue">{{ 'listSorts_' + sortValue | translate }}</option>
                        </ng-container>
                    </select>
                </ng-container>
            </div>
            <div class="col-sm-2 form-inline input-group input-group-sm hidden-print" *ngIf="layout !== Layout.PAGE">
                <ng-container *ngIf="availablePerPage.length > 0">
                    <label class="col-form-label" i18n="perPage label|Label for header: perPage@@label.pageHeader.sdoc.perPage">per Page:</label>
                    <select class="form-control input-sm" name="perPage" id="perPage" formControlName="perPage" (change)="onPerPageChange()">
                        <option *ngFor="let num of availablePerPage" [value]="num">{{ num }}</option>
                    </select>
                </ng-container>
            </div>
            <div class="col-sm-2 form-inline input-group input-group-sm hidden-print">
                <ng-container *ngIf="availableLayouts.length > 0">
                    <label class="col-form-label" i18n="listLayout label|Label for header: listLayout@@label.pageHeader.sdoc.listLayout">Layout:</label>
                    <select class="form-control input-sm" name="layout" id="layout" formControlName="layout" (change)="onLayoutChange()">
                        <option *ngFor="let layout of availableLayouts" [value]="layout">{{ 'listLayout_' + layout | translate }}</option>
                    </select>
                </ng-container>
            </div>
        </div>
    </div>
</header>
