<div class="row sdoc-list-item-thin" [ngClass]="getStyleClassForRecord(record)">
    <!--- BIG -->
    <div class="col-2 layout-big">
        <ng-container [ngSwitch]="record.type">
            <ng-container *ngSwitchCase="'IMAGE'">
                <ng-container *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">
                    <img class="picture-thumbnail" width="50px"
                         [src]="contentUtils.getThumbnailUrl(record.sdocimages[0])"
                         (click)="submitShowImage(record)"
                         alt="{{record.sdocimages[0].name}}">
                </ng-container>
            </ng-container>
            <ng-container *ngSwitchDefault="">
                {{record.type | translate }}<br />
                {{record.subtype | translate }}
            </ng-container>
        </ng-container>
    </div>
    <div class="col-6 layout-big">
        <a [href]="getShowUrl(record)" (click)="submitShow(record)">{{record.name}}</a>
    </div>
    <div class="col-2 layout-big">
        <app-sdoc-ratepers [record]="record" [small]="'true'"></app-sdoc-ratepers>
        <app-sdoc-ratetech [record]="record" [small]="'true'"></app-sdoc-ratetech>
    </div>
    <div class="col-2 layout-big">
        <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
    </div>

    <!--- SMALL -->
    <div class="col-4 layout-small">
        <ng-container [ngSwitch]="record.type">
            <ng-container *ngSwitchCase="'IMAGE'">
                <ng-container *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">
                    <img class="picture-thumbnail" width="50px"
                         [src]="contentUtils.getThumbnailUrl(record.sdocimages[0])"
                         (click)="submitShowImage(record)"

            <ng-container *ngSwitchDefault="">
                {{record.type | translate }}<br />
                {{record.subtype | translate }}
            </ng-container>
        </ng-container>
        <app-sdoc-ratepers [record]="record" [small]="'true'"></app-sdoc-ratepers>
        <app-sdoc-ratetech [record]="record" [small]="'true'"></app-sdoc-ratetech>
    </div>
    <div class="col-4 layout-small">
        <a [href]="getShowUrl(record)" (click)="submitShow(record)">{{record.name}}</a>
    </div>
    <div class="col-4 layout-small">
        <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
    </div>

    <!--- VERYSMALL -->
    <div class="col-4 layout-verysmall">
        <ng-container [ngSwitch]="record.type">
            <ng-container *ngSwitchCase="'IMAGE'">
                <ng-container *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">

        </ng-container>
        <app-sdoc-ratepers [record]="record" [small]="'true'"></app-sdoc-ratepers>
        <app-sdoc-ratetech [record]="record" [small]="'true'"></app-sdoc-ratetech>
    </div>
    <div class="col-4 layout-verysmall">

    </div>
    <div class="col-4 layout-verysmall">
        <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
    </div>
</div>
