<ng-container [ngSwitch]="record.type">
    <ng-container *ngSwitchCase="'IMAGE'">
        <div class="card-block">
            <h5>{{record.locHirarchie}}</h5>
            <div>
                <div>
                    <h5>{{record.type | translate }}</h5>
                    <ng-container *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">
                        <img class="sdoc-image-main" width="200px" [src]="contentUtils.getPreviewUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                    </ng-container>
                </div>
                <br />
                <a [href]="getShowUrl(record)" (click)="submitShow(record)"><h5 class="card-title">{{record.name}}</h5></a>
            </div>
            <br clear="all" />
            <p class="card-text">
                <ngb-accordion #acc="ngbAccordion" activeIds="" *ngIf="record.geoLat != undefined && record.geoLon != undefined">
                    <ngb-panel *ngIf="record.gpsTrackBasefile || (record.geoLat != undefined && record.geoLon != undefined)" title="Map" i18n-title="title accordion map|Title for map accordion@@accordion.map.sdoc.title">
                        <ng-template ngbPanelContent>
                            <app-sdoc-leaflet-map [mapId]="'listItemMap' + record.id"
                                                  [height]="'150'"
                                                  [mapZoom]="'9'"
                                                  [sdocs]="[record]"
                                                  [mapCenterPos]="undefined"></app-sdoc-leaflet-map>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{record.datevon}}</small>
            <div class="card-action-buttons align-bottom btn-group" role="group" aria-label="Actions">
                <button class="show btn-primary" (click)="submitShow(record)" i18n="button listitemaction show sdoc|Buttontext to listitemaction:show sdoc@@button.listitemaction.sdoc.show">Show</button>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchDefault="">
        <div class="card-block">
            <h5>{{record.locHirarchie}}</h5>
            <div>
                <div style="width: 100px; float: left">
                    <h5>{{record.type | translate }}</h5>
                    <ng-container *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">
                        <img class="sdoc-image-main" width="50px" [src]="contentUtils.getThumbnailUrl(record.sdocimages[0])" alt="{{record.sdocimages[0].name}}">
                    </ng-container>
                </div>
                <a [href]="getShowUrl(record)" (click)="submitShow(record)"><h5 ngcclass="card-title">{{record.name}}</h5></a>
                <p class="card-text">
                    {{record.desc | truncate : 300 }}
                </p>
            </div>
            <br clear="all" />
            <p class="card-text">
                <ngb-accordion #acc="ngbAccordion" activeIds="" *ngIf="record.geoLat != undefined && record.geoLon != undefined">
                    <ngb-panel title="Details" i18n-title="title accordion details|Title for details accordion@@accordion.details.sdoc.title">
                        <ng-template ngbPanelContent>
                            <ul class="" style="float: left; list-style: none">
                                <li *ngIf="record.keywords !== ''"><label>Keywords:</label><span>{{record.keywords}}</span></li>
                            </ul>
                        </ng-template>
                    </ngb-panel>
                    <ngb-panel *ngIf="record.gpsTrackBasefile || (record.geoLat != undefined && record.geoLon != undefined)" title="Map" i18n-title="title accordion map|Title for map accordion@@accordion.map.sdoc.title">
                        <ng-template ngbPanelContent>
                            <app-sdoc-leaflet-map [mapId]="'listItemMap' + record.id"
                                                  [height]="'150'"
                                                  [mapZoom]="'9'"
                                                  [sdocs]="[record]"
                                                  [mapCenterPos]="undefined"></app-sdoc-leaflet-map>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{record.datevon}}</small>
            <div class="card-action-buttons align-bottom btn-group" role="group" aria-label="Actions">
                <button class="show btn-primary" (click)="submitShow(record)" i18n="button listitemaction show sdoc|Buttontext to listitemaction:show sdoc@@button.listitemaction.sdoc.show">Show</button>
            </div>
        </div>
    </ng-container>
</ng-container>
