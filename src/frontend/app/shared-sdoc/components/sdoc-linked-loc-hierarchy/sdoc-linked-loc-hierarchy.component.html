<div >
    <ng-container *ngFor="let location of contentUtils.getLocationHierarchy(record, lastOnly); let i = index">
        <ng-container *ngIf="i > 0">-&gt;</ng-container>
        <span>
            <a [href]="getShowUrl(location)" (click)="submitShow(location)">{{location[1]}}</a>
        </span>
    </ng-container>
</div>
