<ng-container *ngIf="sdocratepers !== undefined">
    <tr *ngIf="sdocratepers.schwierigkeit > 0"><td>Schwierig?:</td><td><ngb-rating [max]="'5'" [rate]="calcRate(sdocratepers.schwierigkeit)" [readonly]="'true'"></ngb-rating></td></tr>
    <tr *ngIf="!small && sdocratepers.ausdauer > 0"><td>Ausdauer:</td><td><ngb-rating [max]="'5'" [rate]="calcRate(sdocratepers.ausdauer)" [readonly]="'true'"></ngb-rating></td></tr>
    <tr *ngIf="!small && sdocratepers.kraft > 0"><td>Kraft:</td><td><ngb-rating [max]="'5'" [rate]="calcRate(sdocratepers.kraft)" [readonly]="'true'"></ngb-rating></td></tr>
    <tr *ngIf="!small && sdocratepers.mental > 0"><td>Mental:</td><td><ngb-rating [max]="'5'" [rate]="calcRate(sdocratepers.mental)" [readonly]="'true'"></ngb-rating></td></tr>
</ng-container>
