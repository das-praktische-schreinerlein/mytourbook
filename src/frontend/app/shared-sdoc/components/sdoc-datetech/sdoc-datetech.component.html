<table *ngIf="sdocdatetech !== undefined">
    <tr *ngIf="sdocdatetech.dur > 0"><td>&#x231A;:</td><td>{{sdocdatetech.dur}} h</td></tr>
    <tr *ngIf="sdocdatetech.altAsc > 0"><td>&#x2197;:</td><td>{{sdocdatetech.altAsc}} Hm</td></tr>
    <tr *ngIf="sdocdatetech.altMax > 0"><td>max:</td><td>{{sdocdatetech.altMax}} m</td></tr>
    <tr *ngIf="sdocdatetech.dist > 0"><td>&#x2194;:</td><td>{{sdocdatetech.dist}} km</td></tr>
</table>
