<form [formGroup]="searchFormGroup" (ngSubmit)="onSubmitSearch($event)" class="form-control-sm">
    <!-- extended searchform-->
    <ng-container *ngIf="!showForm">
        <div class="row">
            <div class="col-sm-12">
                {{humanReadableSearchForm}}
                <button class="btn btn-primary btn-sm float-right" (click)="showForm = true" i18n="button show form|Buttontext to show form@@button.searchform.hide.form">Filter ändern</button>
            </div>
        </div>
    </ng-container>

    <!-- short searchform-->
    <ng-container *ngIf="short && showForm">
        <div class="row">
            <div class="col-sm-5 input-group input-group-sm">
                <label class="col-xs-3 col-form-label mr-2" i18n="where label|Label for filter: where@@label.searchform.sdoc.where">Where:</label>
                <ss-multiselect-dropdown [options]="optionsSelectWhere"
                                         [settings]="settingsSelectWhere"
                                         [texts]="textsSelectWhere"
                                         class="fullwidth"
                                         formControlName="where"
                                         ngDefaultControl
                                         (onAdded)="onChangeSelect()"
                                         (onRemoved)="onChangeSelect()"></ss-multiselect-dropdown>
            </div>
            <div class="col-sm-5 form-inline input-group input-group-sm">
                <label class="col-xs-3 col-form-label mr-2" i18n="nearby label|Label for filter: nearby@@label.searchform.sdoc.nearby">Nahe:</label>
                <input formControlName="nearbyAddress" type="text" placeholder="Nahe" class="form-control nearbyAddressAutocompleteShort" i18n-placeholder="nearby placeholder|Placeholder for nearby@@placeholder.searchform.sdoc.nearby">
                <input formControlName="nearby" type="text" style="display: none">
                <button (click)="useBrowserGeoLocation()">&#8982;</button>
            </div>
            <div class="col-sm-2 form-inline input-group input-group-sm">
                <label class="col-xs-1 col-form-label mr-2" i18n="nearbyDistance label|Label for filter: nearbyDistance@@label.searchform.sdoc.nearbyDistance">Umkreis:</label>
                <input formControlName="nearbyDistance" type="number" placeholder="Umkreis in km" class="form-control" (input)="onChangeSelect($event)"
                       i18n-placeholder="nearbyDistance placeholder|Placeholder for nearbyDistance@@placeholder.searchform.sdoc.nearbyDistance">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 input-group input-group-sm">
                <label class="col-form-label" i18n="when label|Label for filter: when@@label.searchform.sdoc.when">When:</label>
                <ss-multiselect-dropdown [options]="optionsSelectWhen"
                                         [settings]="settingsSelectWhen"
                                         [texts]="textsSelectWhen"
                                         class="fullwidth"
                                         formControlName="when"
                                         ngDefaultControl
                                         (onAdded)="onChangeSelect()"
                                         (onRemoved)="onChangeSelect()"></ss-multiselect-dropdown>
            </div>
            <div class="col-sm-4 input-group input-group-sm">
                <label class="col-xs-4 col-form-label mr-2" i18n="actiontype label|Label for filter: actiontype@@label.searchform.sdoc.actiontype">Action:</label>
                <ss-multiselect-dropdown [options]="optionsSelectActionType"
                                         [settings]="settingsSelectActionType"
                                         [texts]="textsSelectActionType"
                                         formControlName="actiontype"
                                         ngDefaultControl
                                         class="fullwidth"
                                         (onAdded)="onChangeSelect()"
                                         (onRemoved)="onChangeSelect()"></ss-multiselect-dropdown>
            </div>
            <div class="col-sm-2 input-group input-group-sm">
                <button class="btn btn-primary btn-sm" type="submit" i18n="button search sdoc|Buttontext to search sdoc@@button.searchform.sdoc.search">Search</button>
                <button class="btn btn-primary btn-sm float-right" (click)="showForm = false" i18n="button hide form|Buttontext to hide form@@button.searchform.hide.form">Filter ausblenden</button>
            </div>
        </div>
    </ng-container>

    <!-- extended searchform-->
    <ng-container *ngIf="!short && showForm">
