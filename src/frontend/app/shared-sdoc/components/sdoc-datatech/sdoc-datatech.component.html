<ng-container *ngIf="sdocdatatech !== undefined">
    <div class="techvaluetable datatechvaluetable">
        <div *ngIf="sdocdatatech.dur > 0" class="entry"><div class="label">&#x231A;:</div><div class="value">{{sdocdatatech.dur | number : '1.0-1'}} h</div></div>
        <div *ngIf="sdocdatatech.altAsc > 0" class="entry"><div class="label">&#x2197;:</div><div class="value">{{sdocdatatech.altAsc | number : '1.0'}} Hm</div></div>
        <div *ngIf="sdocdatatech.altMax > 0" class="entry"><div class="label">max:</div><div class="value">{{sdocdatatech.altMax | number : '1.0'}} m</div></div>
        <div *ngIf="sdocdatatech.dist > 0" class="entry"><div class="label">&#x2194;:</div><div class="value">{{sdocdatatech.dist | number : '1.0-1'}} km</div></div>
    </div>
</ng-container>
