<div *ngIf="!showOnlyIfRecordsFound || searchResult.recordCount > 0 || showLoadingSpinner">
    <div class="container inline-content-container relative-container">
        <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
        <div class="container">
            <h5 class="">{{label}}: {{ searchResult.recordCount }}</h5>
            <a href="{{getToSearchUrl()}}" (click)="onToSearchPage($event)" *ngIf="searchLinkLabel !== undefined">{{searchLinkLabel}}</a>
        </div>
        <div class="container" *ngIf="showForm">
            <app-sdoc-searchform [searchResult]="searchResult"
                                 (search)="onSearchSDoc($event)"></app-sdoc-searchform>
        </div>
        <div class="container" *ngIf="showTimetable">
            <app-sdoc-timetable [searchResult]="searchResult"></app-sdoc-timetable>
        </div>
        <div class="container">
            <app-sdoc-list [searchResult]="searchResult"
                           [layout]="layout"
                           (show)="onShowSDoc($event)"></app-sdoc-list>
        </div>
        <div class="container">
            <app-sdoc-list-footer [searchResult]="searchResult"
                                  (pageChange)="onPageChange($event)" ></app-sdoc-list-footer>
        </div>
    </div>
</div>
