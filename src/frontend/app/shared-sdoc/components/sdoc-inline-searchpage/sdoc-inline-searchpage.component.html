<div *ngIf="!showOnlyIfRecordsFound || searchResult.recordCount > 0 || showLoadingSpinner">
    <div class="container inline-content-container relative-container" id="{{htmlId ? htmlId : ''}}">
        <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-6">
                    <h5 class="">{{label}}: {{ searchResult.recordCount }}</h5>
                    <a href="{{getToSearchUrl()}}" (click)="onToSearchPage($event)" *ngIf="searchLinkLabel !== undefined  && searchResult && searchResult.recordCount > 0" class="btn btn-action btn-sm float">{{searchLinkLabel}}</a>
                </div>
                <div class="col-6">
                    <button *ngIf="!showResultList" class="btn btn-configure btn-sm float-right" (click)="showResultList = true" i18n="button show resultlist|Buttontext to show resultlist@@button.inlineSearchPage.show.resultlist">Ergebnisse zeigen</button>
                    <button *ngIf="showResultList && searchResult && searchResult.recordCount > 0" class="btn btn-configure btn-sm float-right" (click)="showResultList = false" i18n="button hide resultlist|Buttontext to hide resultlist@@button.inlineSearchPage.hide.resultlist">Ergebnisse ausblenden</button>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="showForm">
            <app-sdoc-searchform [searchResult]="searchResult"
                                 (search)="onSearchSDoc($event)"></app-sdoc-searchform>
        </div>
        <div class="container" *ngIf="showTimetable && showResultList">
            <app-sdoc-timetable [searchResult]="searchResult"></app-sdoc-timetable>
        </div>
        <div class="container" *ngIf="showResultList">
            <app-sdoc-list [searchResult]="searchResult"
                           [layout]="layout"
                           (show)="onShowSDoc($event)"></app-sdoc-list>
        </div>
        <div class="container" *ngIf="showResultList">
            <app-sdoc-list-footer [searchResult]="searchResult"
                                  (pageChange)="onPageChange($event)" ></app-sdoc-list-footer>
        </div>
    </div>
</div>
