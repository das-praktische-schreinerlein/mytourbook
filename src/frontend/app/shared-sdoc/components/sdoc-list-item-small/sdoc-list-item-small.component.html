<ng-container [ngSwitch]="record.type">
    <ng-container *ngSwitchCase="'IMAGE'">
        <div class="card-block" style="max-width: 135px; padding-right: 5px; padding-left: 5px" [ngClass]="getStyleClassForRecord(record)">
            <div>
                <div style="width: 100px; float: left">
                    <h5>{{record.type | translate }}</h5>
                    <ng-container *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">
                        <img class="picture-thumbnail-big" width="100px"
                             [src]="contentUtils.getThumbnailUrl(record.sdocimages[0])"
                             (click)="submitShowImage(record)"
                             alt="{{record.sdocimages[0].name}}">
                    </ng-container>
                </div>
                <a [href]="getShowUrl(record)" (click)="submitShow(record)"><h5 class="card-title">{{record.datevon | date: 'dd.MM.yyyy'}}</h5></a>
                <app-sdoc-ratepers [record]="record" [small]="'true'"></app-sdoc-ratepers >
                <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchDefault="">
        <div class="card-block" [ngClass]="getStyleClassForRecord(record)">
            <h5><app-sdoc-linked-loc-hierarchy [record]="record" [lastOnly]="true"></app-sdoc-linked-loc-hierarchy></h5>
            <div>
                <div style="width: 100px; float: left">
                    <h5 *ngIf="record.type !== 'LOCATION'">{{record.type | translate }}</h5>
                    <h5>{{record.subtype | translate }}</h5>
                    <ng-container *ngIf="record.sdocimages != undefined && record.sdocimages.length > 0">
                        <img class="picture-thumbnail" width="50px"
                             [src]="contentUtils.getThumbnailUrl(record.sdocimages[0])"
                             (click)="submitShowImage(record)"
                             alt="{{record.sdocimages[0].name}}">
                    </ng-container>
                </div>
                <a [href]="getShowUrl(record)" (click)="submitShow(record)"><h5 class="card-title">{{record.name}}</h5></a>
                <app-sdoc-ratepers [record]="record" [small]="'true'"></app-sdoc-ratepers>
                <app-sdoc-ratepers-difficulty [record]="record" [small]="'true'"></app-sdoc-ratepers-difficulty >
                <app-sdoc-ratetech [record]="record" [small]="'true'"></app-sdoc-ratetech>
                <app-sdoc-datatech [record]="record"></app-sdoc-datatech >
            </div>
        </div>
    </ng-container>
</ng-container>
