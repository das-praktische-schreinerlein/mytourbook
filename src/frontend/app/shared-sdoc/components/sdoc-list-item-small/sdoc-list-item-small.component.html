<ng-container *ngIf="listItem.currentRecord !== undefined" [ngSwitch]="listItem.currentRecord.type">
    <ng-container *ngSwitchCase="'IMAGE'">
        <div class="card-block card-block-image" [ngClass]="listItem.styleClassFor">
            <div>
                <div class="image-container">
                    <h5 *ngIf="listItem.currentRecord.geoDistance > 0"><app-sdoc-distance [record]="listItem.currentRecord"></app-sdoc-distance></h5>
                    <h5 class="listItem.currentRecord-type">{{listItem.currentRecord.type | translate }}</h5>
                    <ng-container *ngIf="listItem.image">
                        <img class="picture-thumbnail-big" width="100px"
                             [src]="listItem.thumbnailUrl"
                             (click)="submitShowImage(listItem.currentRecord)"
                             alt="{{listItem.image.name}}">
                    </ng-container>
                    <a [href]="listItem.urlShow" (click)="submitShow(listItem.currentRecord)"><h5 class="image-date">{{listItem.currentRecord | sdocdate}}</h5></a>
                    <app-sdoc-ratepers [record]="listItem.currentRecord" [small]="'true'"></app-sdoc-ratepers >
                    <app-sdoc-datameta [record]="listItem.currentRecord"></app-sdoc-datameta>
                    <app-sdoc-action [record]="listItem.currentRecord" [type]="'actionTagsSmall'"></app-sdoc-action>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchDefault="">
        <div class="card-block" [ngClass]="listItem.styleClassFor">
            <h5 *ngIf="listItem.currentRecord.geoDistance > 0"><app-sdoc-distance [record]="listItem.currentRecord"></app-sdoc-distance></h5>
            <h5><app-sdoc-linked-loc-hierarchy [record]="listItem.currentRecord" [lastOnly]="true"></app-sdoc-linked-loc-hierarchy></h5>
            <div>
                <div style="width: 100px; float: left">
                    <h5 *ngIf="listItem.currentRecord.type !== 'LOCATION'" class="listItem.currentRecord-type">{{listItem.currentRecord.type | translate }}</h5>
                    <h5 class="listItem.currentRecord-subtype">{{listItem.currentRecord.subtype | translate }}</h5>
                    <ng-container *ngIf="listItem.image">
                        <img class="picture-thumbnail" width="50px"
                             [src]="listItem.thumbnailUrl"
                             (click)="submitShowImage(listItem.currentRecord)"
                             alt="{{listItem.image.name}}">
                    </ng-container>
                </div>
                <a [href]="listItem.urlShow" (click)="submitShow(listItem.currentRecord)"><h5 class="card-title">{{listItem.currentRecord.name}}</h5></a>
                <app-sdoc-ratepers [record]="listItem.currentRecord" [small]="'true'"></app-sdoc-ratepers>
                <app-sdoc-ratepers-difficulty [record]="listItem.currentRecord" [small]="'true'"></app-sdoc-ratepers-difficulty >
                <app-sdoc-ratetech [record]="listItem.currentRecord" [small]="'true'"></app-sdoc-ratetech>
                <app-sdoc-datatech [record]="listItem.currentRecord"></app-sdoc-datatech >
                <app-sdoc-datainfo [record]="listItem.currentRecord"></app-sdoc-datainfo >
                <app-sdoc-datameta [record]="listItem.currentRecord"></app-sdoc-datameta>
            </div>
        </div>
    </ng-container>
</ng-container>
