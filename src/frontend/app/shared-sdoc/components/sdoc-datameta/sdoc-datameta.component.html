<ng-container *ngIf="sdocdatameta !== undefined">
    <div class="techvaluetable">
        <div *ngIf="sdocdatameta.playlists !== undefined && sdocdatameta.playlists.length > 0" class="entry"><div class="label">Playlists:</div><div class="value">{{sdocdatameta.playlists}}</div></div>
        <div *ngIf="sdocdatameta.persons !== undefined && sdocdatameta.persons.length > 0" class="entry"><div class="label">Personen:</div><div class="value">{{sdocdatameta.persons}}</div></div>
    </div>
</ng-container>
