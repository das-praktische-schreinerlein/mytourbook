<div class="row pdoc-list-item-flat">
    <ng-container *ngIf="record.image !== undefined">
        <div class="col-12">
            <a class="" [href]="getShowUrl(record)" (click)="submitShow(record)">
                <img src="{{record.image}}" width="170px" class="picture" style="float: left; margin: 0 15px 15px 0;" alt="{{record.name}}">
            </a>
            <a class="" [href]="getShowUrl(record)" (click)="submitShow(record)"><h6><span class="fx-bg-theme">{{record.name}}</span></h6></a>
            <div style="display: inline-block">
                <app-pdoc-info [record]="record"></app-pdoc-info>
            </div>
            <p class="">{{record.teaser || record.descTxt || record.descMd | truncate : 100 }}</p>
            <a class="btn btn-navigation pull-right" [href]="getShowUrl(record)" (click)="submitShow(record)" i18n="link pdoc listitem|Link show-pdoc listitem@@a.pdocListItem.show">mehr...</a>
            <app-pdoc-action [record]="listItem.currentRecord" [type]="'actionTagsBig'" (actionTagEvent)="onActionTagEvent($event)"></app-pdoc-action>
        </div>
    </ng-container>
    <ng-container *ngIf="record.image === undefined">
        <div class="col-3" style="min-width: 170px;">
            <a [href]="getShowUrl(record)" (click)="submitShow(record)"><h6><span class="fx-bg-theme">{{record.name}}</span></h6></a>
        </div>
        <div class="col-9">
            <div style="display: inline-block">
                <app-pdoc-info [record]="record"></app-pdoc-info>
            </div>
            <p class="">{{record.teaser || record.descTxt || record.descHtml || record.descMd}}</p>
            <a class="btn btn-navigation pull-right" [href]="getShowUrl(record)" (click)="submitShow(record)" i18n="link pdoc listitem|Link show-pdoc listitem@@a.pdocListItem.show">mehr...</a>
            <app-pdoc-action [record]="listItem.currentRecord" [type]="'actionTagsBig'" (actionTagEvent)="onActionTagEvent($event)"></app-pdoc-action>
        </div>
    </ng-container>
</div>
