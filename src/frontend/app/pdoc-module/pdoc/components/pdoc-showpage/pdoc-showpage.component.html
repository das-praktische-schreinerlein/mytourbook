<div *ngIf="record != undefined && record.id != undefined" class="show-page" [ngClass]="modal ? 'modal-body' : 'non-modal'">
    <div *ngIf="modal" class="modal-header">
        <a (click)="submitCloseModal()">X</a>
    </div>
    <div class="container content-container">
        <div class="card-block">
            <div>
                <ng-container [ngSwitch]="true">
                    <ng-container *ngSwitchDefault="">
                        <div class="picture-small" style="float: left; margin-right: 10px; padding-right: 20px">
                            <img src="{{record.image}}" width="170px" class="picture" alt="{{record.name}}" *ngIf="record.image !== undefined && record.image.length > 0">
                            <h6 class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</h6>
                            <h5><span class="fx-bg-name">{{record.name}}</span></h5>
                        </div>
                    </ng-container>
                </ng-container>

                <app-pdoc-info [record]="record"></app-pdoc-info>
                <div id="desc">
                </div>
                {{ renderDesc() }}
            </div>
            <br clear="all" />
        </div>
        <div class="card-footer text-right" style="width: 100%">
            <div class="card-action-buttons align-bottom" role="group" aria-label="Actions">
                <app-pdoc-action [record]="record"
                                 [type]="'actionTagsBig'"
                                 (actionTagEvent)="onActionTagEvent($event)"></app-pdoc-action>
                <app-pdoc-simple-search-navigation [record]="record"></app-pdoc-simple-search-navigation>
            </div>
        </div>
    </div>

    <div class="container content-container">
        <ng-container [ngSwitch]="record.type">

            <ng-container *ngSwitchCase="'PAGE'">
            </ng-container>
        </ng-container>

        <div class="card-footer text-right mt-2" style="width: 100%">
            <div class="card-action-buttons align-bottom" role="group" aria-label="Actions">
                <app-pdoc-simple-search-navigation [record]="record"></app-pdoc-simple-search-navigation>
            </div>
            <div (click)="onScrollToTop()" class="scroll-to-top-container hidden-print"><span></span></div>
        </div>
    </div>
</div>
