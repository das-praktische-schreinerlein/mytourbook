<div class="text-center">
    <ng-container [ngSwitch]="record.type">
        <ng-container *ngSwitchCase="'IMAGE'">
        </ng-container>
        <ng-container *ngSwitchDefault="">
            <div class="card-img-top">
                <a class="" [href]="getShowUrl(record)" (click)="submitShow(record)">
                    <img src="{{record.image}}" width="170px" class="picture" alt="{{record.name}}" *ngIf="record.image !== undefined && record.image.length > 0">
                </a>
            </div>
            <div class="card-block">
                <h6 class="card-title"><a class="" [href]="getShowUrl(record)" (click)="submitShow(record)">{{record.name}}</a></h6>
                <p class="card-text">{{record.desc | truncate: 100}}</p>
                <a class="btn btn-primary pull-right" [href]="getShowUrl(record)" (click)="submitShow(record)">mehr...</a>
            </div>
        </ng-container>
    </ng-container>
</div>
