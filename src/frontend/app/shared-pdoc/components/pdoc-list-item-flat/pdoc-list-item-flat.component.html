<div class="row pdoc-list-item-flat">
    <ng-container *ngIf="record.image !== undefined">
        <div class="col-3" style="min-width: 170px;">
            <a class="" [href]="getShowUrl(record)" (click)="submitShow(record)">
                <img src="{{record.image}}" width="170px" class="picture" alt="{{record.name}}" *ngIf="record.image !== undefined && record.image.length > 0">
            </a>
        </div>
        <div class="col-9">
            <a class="" [href]="getShowUrl(record)" (click)="submitShow(record)"><h6>{{record.name}}</h6></a>
            <p class="">{{record.desc}}</p>
            <a class="pull-right" [href]="getShowUrl(record)" (click)="submitShow(record)" i18n="link pdoc listitem|Link show-pdoc listitem@@a.pdocListItem.show">mehr...</a>
        </div>
    </ng-container>
    <ng-container *ngIf="record.image === undefined">
        <div class="col-3" style="min-width: 170px;">
            <a class="" [href]="getShowUrl(record)" (click)="submitShow(record)"><h6>{{record.name}}</h6></a>
        </div>
        <div class="col-9">
            <p class="">{{record.desc}}</p>
            <a class="pull-right" [href]="getShowUrl(record)" (click)="submitShow(record)" i18n="link pdoc listitem|Link show-pdoc listitem@@a.pdocListItem.show">mehr...</a>
        </div>
    </ng-container>
</div>
