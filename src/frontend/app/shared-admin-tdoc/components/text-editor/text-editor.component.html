<ng-container [formGroup]="editFormGroup">
    <div class="col-sm-12 form-inline input-group input-group-sm desc-form-block">
        <label class="col-xs-3 col-form-label mr-2" i18n="descMd label|Label for field: descMd@@label.editform.tdoc.descMd">Beschreibung Markdown:</label>
        <span class="" *ngIf="recommendAvailable === true" (click)="onCallRecommendDesc()">&#x27F8; Generate</span>
        <ng-container *ngFor="let rangeCommand of editorCommands.rangeCommands">
            <span class="rangeCommand" (click)="addRangeCommand(rangeCommand)">{{rangeCommand.label}}</span>
        </ng-container>
        <ng-container *ngFor="let singleCommand of editorCommands.singleCommands">
            <span class="singleCommand" (click)="addSingleCommand(singleCommand)">{{singleCommand.label}}</span>
        </ng-container>
        <textarea formControlName="descTxt" class="form-control desc-form" type="text"
                  placeholder="description"
                  id="descTxt"
                  i18n-placeholder="desc placeholder|Placeholder for desc@@placeholder.form.tdoc.desc"
                  (ngModelChange)="onInputChanged($event, 'descTxt')"></textarea>
        <ng-container *ngIf="editFormGroup.getRawValue()['descTxtRecommended']">
            <br>
            <span class="" (click)="useRecommendedDesc()">&#x27F8; Use it!!!!</span>
            <textarea formControlName="descTxtRecommended" class="form-control recommended-desc-form" type="text"
                      placeholder="recommended description"
                      id="descTxtRecommended"
                      disabled="disabled"
                      i18n-placeholder="descTxtRecommended placeholder|Placeholder for descTxtParsed@@placeholder.form.tdoc.descTxtRecommended"
                      (ngModelChange)="onInputChanged($event, 'descTxtRecommended')"></textarea>
        </ng-container>
    </div>
    <div class="col-sm-12 form-inline input-group input-group-sm desc-preview-block">
        <label class="col-xs-3 col-form-label mr-2"
               i18n="descMd label|Label for field: descMd@@label.editform.tdoc.descMd">Beschreibung Vorschau:</label>
        <span class="" (click)="renderDesc(true)">&#x27F8; Update</span>
        <div id="renderedDesc">{{renderDesc(false)}}</div>
    </div>
</ng-container>
