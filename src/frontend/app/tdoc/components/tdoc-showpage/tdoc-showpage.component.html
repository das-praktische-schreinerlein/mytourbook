<ng-container *ngIf="record != undefined && record.id != undefined">
    <div class="container content-container">
        <div class="card-block">
            <h6><app-tdoc-linked-loc-hierarchy [record]="record" [lastOnly]="false"></app-tdoc-linked-loc-hierarchy></h6>
            <div>
                <ng-container [ngSwitch]="true">
                    <ng-container *ngSwitchCase="record.type === 'IMAGE' || record.type === 'ODIMGOBJECT'">
                        <h5><span class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</span>
                            <span class="fx-bg-name">{{record | tdocdate}} {{record.name}}</span></h5>
                        <div class="image-container">
                            <ng-container *ngIf="record.tdocimages !== undefined && record.tdocimages.length > 0">
                                <div class="picture-with-objects-container"
                                     [style.width]="imageWidth > 0 ? imageWidth + 'px' : '100%'">
                                    <img #mainImage class="picture-big" width="600px"
                                         [src]="contentUtils.getFullUrl(record.tdocimages[0])"
                                         alt="{{record.tdocimages[0].name}}"
                                         (resize)="onResizeMainImage()"
                                         (loaded)="onResizeMainImage()">
                                    <app-cdoc-odobjectrectangles [objects]="record.tdocodimageobjects"
                                         [width]="imageWidth"
                                         *ngIf="showItemObjectsFlag || record.type === 'ODIMGOBJECT'"></app-cdoc-odobjectrectangles>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>

                    <ng-container *ngSwitchCase="record.type === 'VIDEO'">
                        <h5><span class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</span>
                            <span class="fx-bg-name">{{record | tdocdate}} {{record.name}}</span></h5>
                        <div class="image-container">
                            <ng-container *ngIf="record.tdocvideos !== undefined && record.tdocvideos.length > 0">
                                <app-tdoc-videoplayer [record]="record"
                                                      [showPreview]="false"
                                                      [width]="600" [styleClass]="'picture-big'"></app-tdoc-videoplayer>
                            </ng-container>
                        </div>
                    </ng-container>

                    <ng-container *ngSwitchDefault="">
                        <div class="picture-small" style="float: left; margin-right: 10px; padding-right: 20px">
                            <h6 class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</h6>
                            <ng-container *ngIf="record.tdocimages !== undefined && record.tdocimages.length > 0">
                                <img class="picture-small" width="300px"
                                     [src]="contentUtils.getPreviewUrl(record.tdocimages[0])"
                                     alt="{{record.tdocimages[0].name}}">
                            </ng-container>
                        </div>
                        <h5><span class="fx-bg-name">{{record.name}}</span></h5>
                    </ng-container>
                </ng-container>

                <ng-container *ngIf="record.type === 'INFO'">
                    <app-tdoc-info [record]="record"></app-tdoc-info>
                </ng-container>
                <div id="desc">
                </div>
                {{ renderDesc() }}
                <app-tdoc-ratepers [record]="record"></app-tdoc-ratepers>
                <app-tdoc-ratepers-difficulty [record]="record"></app-tdoc-ratepers-difficulty>
                <app-tdoc-ratetech [record]="record"></app-tdoc-ratetech>
                <app-tdoc-datatech [record]="record"></app-tdoc-datatech >
                <app-tdoc-datainfo [record]="record"></app-tdoc-datainfo >
                <ng-container *ngIf="record.type !== 'INFO'">
                    <app-tdoc-info [record]="record"></app-tdoc-info>
                </ng-container>
                <div class="tagcloud-container" *ngIf="record.type === 'LOCATION'">
                    <app-cdoc-tagcloud [searchResult]="tagcloudSearchResult" [facetName]="'actiontype_ss'"
                                       [label]="'Was kann man hier tun?'"
                                       (columnClicked)="onTagcloudClicked($event, 'actiontype')"></app-cdoc-tagcloud>
                </div>
                <!--
                <div class="tagcloud-container" *ngIf="record.type === 'TRIP' || record.type === 'NEWS'">
                    <app-cdoc-tagcloud [searchResult]="tagcloudSearchResult" [facetName]="'actiontype_ss'"
                                       [label]="'Was wurde alles gemacht?'"
                                       (columnClicked)="onTagcloudClicked($event, 'actiontype')"></app-cdoc-tagcloud>
                </div>
                -->
                <app-tdoc-keywords [record]="record"></app-tdoc-keywords>
                <app-tdoc-persontags [record]="record"></app-tdoc-persontags>
                <app-tdoc-datameta [record]="record"></app-tdoc-datameta>
                <app-cdoc-extended-object-properties [extendedObjectProperties]="record.tdocextendedobjectproperties"
                                                     [categories]="['ENTITYCOUNT']"
                                                     [profile]="'show-big'"></app-cdoc-extended-object-properties>
                <app-cdoc-odobjectdetails [objects]="record.tdocodimageobjects"
                                          *ngIf="showItemObjectsFlag || record.type === 'ODIMGOBJECT'"></app-cdoc-odobjectdetails>
                <div style="display: inline-block" *ngIf="!(showItemObjectsFlag || record.type === 'ODIMGOBJECT') && record.tdocodimageobjects && record.tdocodimageobjects.length > 0">
                    <button (click)="showItemObjectsFlag = true;" class="btn configure btn-sm">
                        <span i18n="link showImageObjects tdoc|Linktext show ImageObjects tdoc@@a.show.tdoc.showImageObjects">erkannte Objekte hervorheben</span>
                        <span class="btn-action-icon">&#x21D3;</span>
                    </button>
                </div>
            </div>
            <br clear="all" />
        </div>
        <div class="card-footer text-right" style="width: 100%">
            <div class="card-action-buttons align-bottom" role="group" aria-label="Actions">
                <app-tdoc-action [record]="record"
                                 [type]="'actionTagsBig'"
                                 (actionTagEvent)="onActionTagEvent($event)"></app-tdoc-action>
                <app-cdoc-object-navigation [baseSearchUrl]="'tdoc/'" [navigationobjects]="record.tdocnavigationobjects"></app-cdoc-object-navigation>
                <app-tdoc-simple-search-navigation [record]="record"></app-tdoc-simple-search-navigation>
            </div>
        </div>
    </div>

    <div class="container content-container" *ngIf="flgTopImagesAvailable">
        <app-tdoc-inline-searchpage [label]="'TOP-Bilder'"
                                    i18n-label="label inline-searchpage TOPIMAGE|Label inline-searchpage TOPIMAGE@@linline-search.label.tdoc.TOPIMAGE"
                                    [params]="getFiltersForType(record, 'TOPIMAGE')"
                                    [htmlId]="'TOPIMAGE'"
                                    [showForm]="false"
                                    [showLayout]="true"
                                    [showResultList]="flgShowTopImages"
                                    [layout]="Layout.BIG"
                                    [short]="true"
                                    [searchLinkLabel]="'Durchsuchen'"
                                    (searchResultFound)="onTopImagesFound($event);"
                                    [showOnlyIfRecordsFound]="true"></app-tdoc-inline-searchpage>
    </div>

    <div>
        <div [class]="('container content-container map-container container-fullline')" *ngIf="flgShowMap">
            <app-tdoc-map [mapId]="'showMap'"
                          [height]="'400px'"
                          [mapZoom]="'9'"
                          [tdocs]="tracks"
                          [currentTDocId]="currentMapTDocId"
                          [showImageTrackAndGeoPos]="false"
                          [mapCenterPos]="undefined"></app-tdoc-map>
            <div class="container profile-toggler-container">
                <button class="btn btn-action btn-sm right" (click)="flgShowProfileMap = true" *ngIf="flgMapAvailable && !flgShowProfileMap">
                    <span i18n="button show profilemap|Buttontext to show profilemap@@button.searchform.show.profilemap">Profil einblenden</span>
                    <span class="btn-action-icon">&#x21D3;</span></button>
            </div>
        </div>

        <div class="container content-container map-container" *ngIf="flgShowProfileMap">
            <app-tdoc-profilemap [mapId]="'showProfileMap'"
                                 [height]="'370px'"
                                 [showImageTrackAndGeoPos]="false"
                                 [tdocs]="tracks"></app-tdoc-profilemap>
            <div class="container profile-toggler-container">
                <button class="btn btn-action btn-sm right" (click)="flgShowProfileMap = false" *ngIf="flgShowProfileMap && flgProfileMapAvailable">
                    <span i18n="button hide profilemap|Buttontext to hide profilemap@@button.searchform.hide.profilemap">Profil ausblenden</span>
                    <span class="btn-action-icon">&#x21D1;</span></button>
            </div>
        </div>
        <div class="container content-container map-container" *ngIf="flgShowProfileMap">
            <app-tdoc-profilechart [chartId]="'showProfileChart'"
                                 [height]="'370px'"
                                 [showImageTrackAndGeoPos]="false"
                                 [tdocs]="tracks"></app-tdoc-profilechart>
            <div class="container profile-toggler-container">
                <button class="btn btn-action btn-sm right" (click)="flgShowProfileMap = false" *ngIf="flgShowProfileMap && flgProfileMapAvailable">
                    <span i18n="button hide profilemap|Buttontext to hide profilemap@@button.searchform.hide.profilemap">Profil ausblenden</span>
                    <span class="btn-action-icon">&#x21D1;</span></button>
            </div>
        </div>
    </div>
