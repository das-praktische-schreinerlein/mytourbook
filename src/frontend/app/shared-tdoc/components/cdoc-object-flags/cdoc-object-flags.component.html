<ng-container *ngIf="isVisible() && flagobjects && flagobjects.length > 0">
    <div class="techvaluetable datatechvaluetable">
        <ng-container *ngFor="let flag of flagobjects">
            <ng-container *ngIf="isFlagVisible(flag)">
                <ng-container *ngIf="isShortMode()">
                    <div class="entry short-entry" title="{{'flag.' + flag.name | translate}} {{flag.value}}">
                        <div class="label">{{ 'flag.short.' + flag.name | translate}}</div><div class="value">{{flag.value}}</div>
                    </div>
                </ng-container>
                <ng-container *ngIf="!isShortMode()">
                    <div class="entry">
                        <div class="label">{{ 'flag.' + flag.name | translate}}</div><div class="value">{{flag.value}}</div>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</ng-container>
