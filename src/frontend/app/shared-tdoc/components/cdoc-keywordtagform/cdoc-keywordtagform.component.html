<div class="modal-header" *ngIf="records !== undefined && records.length > 0">
    <h5><span class="fx-bg-type">{{recordType | translate }}</span>
        <span class="fx-bg-name">{{records.length === 1 ? records[0].name : ''}} {{records.length === 1 ? 'ID: ' + records[0].id : ''}}</span></h5>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
    <form [formGroup]="keywordFormGroup" class="form-control-sm" (ngSubmit)="onCancel()" *ngIf="records !== undefined && records.length > 0">
        <fieldset>
            <legend i18n="keywordRecord label|Label for fieldset: keywordRecord@@label.keywordform.cdoc.legend.keywordRecord">üè∑ Keywords setzen</legend>
            <div class="row">
                <div class="col-sm-12 form-inline input-group input-group-sm">
                    <label class="col-xs-3 col-form-label mr-2" i18n="keywords label|Label for field: keywords@@label.editform.tdoc.keywords">Keywords:</label>
                    <textarea formControlName="keywords" class="form-control" type="text" placeholder="keywords" i18n-placeholder="keywords placeholder|Placeholder for keywords@@placeholder.form.tdoc.keywords"></textarea>
                </div>
                <div class="col-sm-12 form-inline input-group input-group-sm">
                    <app-tdoc-keywordsstate [keywords]="keywordFormGroup.getRawValue()['keywords']" [suggestions]="keywordSuggestions"
                                            (setKeyword)="setKeyword($event)" (unsetKeyword)="unsetKeyword($event)"></app-tdoc-keywordsstate>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-inline input-group input-group-sm">
                    <button type="submit" class="btn btn-action btn-sm"
                            (click)="onSubmitKeywordKey(true)"
                            [disabled]="!validForSubmit"
                            i18n="button keywordRecord cdoc|Buttontext to keywordRecord cdoc@@button.keywordform.cdoc.keywordRecord">Hinzuf√ºgen</button>
                    <button type="submit" class="btn btn-action btn-sm"
                            (click)="onSubmitKeywordKey(false)"
                            [disabled]="!validForSubmit"
                            i18n="button keywordRecord cdoc|Buttontext to keywordRecord cdoc@@button.keywordform.cdoc.keywordRecord">Entfernen</button>
                    <button type="button" (click)="onCancel()" class="btn btn-action btn-sm">Abbrechen</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
