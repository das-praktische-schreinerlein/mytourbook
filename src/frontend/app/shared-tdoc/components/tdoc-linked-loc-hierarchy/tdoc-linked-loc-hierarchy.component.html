<div class="hierarchy">
    <ng-container *ngFor="let location of locations; let i = index">
        <span>
            <ng-container *ngIf="i > 0">-&gt;</ng-container>
            <a [href]="getShowUrl(location)" (click)="submitShow($event, location)">{{location[1]}}</a>
        </span>
    </ng-container>
</div>
