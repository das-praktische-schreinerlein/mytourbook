<div class="container relative-container" *ngIf="mapCenterPos !== undefined || mapElements.length > 0">
    <div class="loading" *ngIf="showLoadingSpinner">Loading</div>
    <app-leaflet-map [mapId]="mapId"
                     [height]="height"
                     [zoom]="mapZoom"
                     [mapElements]="mapElements"
                     [centerOnMapElements]="centerOnMapElements"
                     (mapElementClicked)="onTrackClicked($event)"
                     (mapElementsLoaded)="onMapElementsLoaded($event)"
                     [options]="{ showStartMarker: true, showEndMarker: false, flgGenerateNameFromGpx: false }"
                     [center]="mapCenterPos"></app-leaflet-map>
</div>
