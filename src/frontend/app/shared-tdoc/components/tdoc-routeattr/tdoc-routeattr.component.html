<ng-container *ngIf="routeAttrs !== undefined && routeAttrs.length > 0">
    <div class="techvaluetable">
        <ng-container *ngIf="routeAttrs.length === 1">
            <ng-container *ngFor="let routeAttr of routeAttrs; let i = index">
                <div class="entry"><div class="label">Begehungen:</div><div class="value">{{routeAttr}}</div></div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="routeAttrs.length > 1">
            <div class="entry"><div class="label">Begehungen:</div></div>
            <ng-container *ngFor="let routeAttr of routeAttrs; let i = index">
                <div class="entry"><div class="value">{{routeAttr}}</div></div>
            </ng-container>
        </ng-container>
    </div>
</ng-container>
