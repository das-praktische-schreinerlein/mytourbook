<ng-container *ngIf="linkedInfos !== undefined && linkedInfos.length > 0">
    <div class="techvaluetable">
        <div class="entry" *ngIf="!small"><div class="label headerlabel">Infos:</div></div>
        <ng-container *ngFor="let infoColumn of linkedInfos; let column = index">
            <div class='column'>
                <ng-container *ngFor="let linkedInfo of infoColumn; let i = index">
                    <div class='entry'>
                        <div [ngClass]="linkedInfo.linkedDetails && linkedInfo.linkedDetails !== 'null' ? 'label' : 'fulllabel'"><a [href]="getShowUrl(linkedInfo)" (click)="submitShow($event, linkedInfo)" [title]="linkedInfo.name">{{ linkedInfo.name }}</a></div>
                        <ng-container *ngIf="linkedInfo.linkedDetails && linkedInfo.linkedDetails !== 'null'">
                            <ng-container [ngSwitch]="linkedInfo.type">
                                <ng-container *ngSwitchCase="'1'">
                                    <div class="value"><a [href]="linkedInfo.linkedDetails" [title]="linkedInfo.linkedDetails" target="_blank">{{ linkedInfo.linkedDetails }}</a></div>
                                </ng-container>
                                <ng-container *ngSwitchDefault>
                                    <div class="value" [title]="linkedInfo.linkedDetails">{{ linkedInfo.linkedDetails }}</div>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</ng-container>
