<ng-container *ngIf="tdocratepers !== undefined && (!small || tdocratepers.gesamt > 0)">
    <div class="techvaluetable">
        <div *ngIf="tdocratepers.gesamt > 0" class="entry"><div class="label">Gesamt:</div><div class="value"><ngb-rating [max]="'5'" [rate]="calcRate(tdocratepers.gesamt)" [readonly]="true"></ngb-rating></div></div>
        <div *ngIf="!small && tdocratepers.bildung > 0" class="entry"><div class="label">Bildung:</div><div class="value"><ngb-rating [max]="'5'" [rate]="calcRate(tdocratepers.bildung)" [readonly]="true"></ngb-rating></div></div>
        <div *ngIf="!small && tdocratepers.motive > 0" class="entry"><div class="label">Motive:</div><div class="value"><ngb-rating [max]="'5'" [rate]="calcRate(tdocratepers.motive)" [readonly]="true"></ngb-rating></div></div>
    </div>
</ng-container>
