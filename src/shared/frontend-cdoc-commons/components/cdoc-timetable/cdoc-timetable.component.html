<div class="row">
        <ng-container *ngFor="let column of columns">
                <div class="timetable-column" [style.width]="column.width">
                        <div [ngClass]="(column.active ? 'timetable-column-active ' : '') + 'timetable-column-header'" (click)="onColumnClicked(column.key);">
                                {{column.label}}
                        </div>
                        <div [ngClass]="(column.value > 0 || column.active ? 'timetable-column-active ' : '') + 'timetable-column-value'" (click)="onColumnClicked(column.key);">
                                <span *ngIf="column.value > 0">{{column.value}}</span>
                        </div>
                </div>
        </ng-container>
</div>
