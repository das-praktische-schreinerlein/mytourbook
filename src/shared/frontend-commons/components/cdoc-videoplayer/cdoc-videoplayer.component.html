<ng-container *ngIf="listItem.currentRecord !== undefined">
    <ng-container *ngIf="showFullScreenVideo">
        <div class="container fullscreenvideo-background-container" *ngIf="listItem.video">
            <div class="fullscreenvideo-container">
                <span class="fullscreenvideo-close" (click)="showFullScreenVideo = false">
                    <span i18n="link listitemaction close video|Linktext to listitemaction:close video@@link.listitemaction.video.close">Schlie√üen</span>
                    &#x2612;</span>
                <br/>
                <video [style.max-width]="maxFullWidth + 'px'" [style.max-height]="maxFullHeight + 'px'" controls="controls" class="picture-big" title="{{listItem.video.name}}" preload="metadata" autoplay="autoplay">
                    <source [src]="listItem.fullUrl" />
                    <object [data]="listItem.fullUrl" [width]="maxFullWidth">
                        <embed [src]="listItem.fullUrl" [width]="maxFullWidth">
                    </object>
                </video>
                <br />
                <a [href]="listItem.urlShow" (click)="submitShow(listItem.currentRecord)"><h5 class="card-title">{{listItem.currentRecord.name}}</h5></a>
            </div>
        </div>
    </ng-container>

    <div *ngIf="listItem.video && showPreview" class="video-player-container">
        <div [class]="styleClass + ' video-player'">
            <video #videoPlayer [attr.width]="forceWidth !== undefined ? forceWidth : null" [style.max-width]="maxWidth + 'px'" [style.max-height]="maxHeight + 'px'" [class]="styleClass" title="{{listItem.video.name}}" preload="metadata">
                <source [src]="listItem.previewUrl" />
                <object [data]="listItem.previewUrl" [width]="width">
                    <embed [src]="listItem.previewUrl" [width]="width">
                </object>
            </video>
        </div>
        <div [class]="styleClass + ' video-controls'">
            <span (click)="videoPlayer.play()" class="btn btn-sm">
                <span i18n="link videoplayer show videopreview|Linktext to videoplayer:show videpreview@@link.videoplayer.video.preview">Preview</span>
                &#x25B6;
            </span>
            <span (click)="showFullScreenVideo = true" class="btn btn-sm">
                <span i18n="link videoplayer show video|Linktext to videoplayer:show video@@link.videoplayer.video.play">Play</span>
                &#x25B6;
            </span>
        </div>
    </div>

    <div *ngIf="listItem.video && !showPreview" class="video-player-container">
        <div [class]="styleClass + ' video-player'">
            <video #videoPlayer2 [attr.width]="forceWidth !== undefined ? forceWidth : null" [style.max-width]="maxWidth + 'px'" [style.max-height]="maxHeight + 'px'" controls="controls" [class]="styleClass" title="{{listItem.video.name}}" preload="metadata">
                <source [src]="listItem.fullUrl" />
                <object [data]="listItem.fullUrl" [width]="maxWidth">
                    <embed [src]="listItem.fullUrl" [width]="maxWidth">
                </object>
            </video>
        </div>
    </div>
</ng-container>
