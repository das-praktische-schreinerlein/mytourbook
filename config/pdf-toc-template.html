<html>
<style>
    body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
    }

    .container {
        clear: both;
    }

    .box {
        background-color: white;
        border: 2px solid #8cacd3;
        border-radius: 10px;
        clear: both;
        float: left;
        margin-top: 3px;
        padding: 5px;
        text-align: left;
        width: 100%;
    }

    .box_line {
        clear: both;
        width: 100%;
        vertical-align: top;
        padding: 2px;
    }
    .box_line_ue {
        font-size: 16px;
        color: red;
        font-weight: bold;
        padding: 4px;
        padding-left: 2px;
    }


    .bookmark_line {
        clear: both;
        width: 100%;
        vertical-align: top;
        padding: 2px;
    }
    .bookmark_line_LOCATION {
        font-size: 16px;
        color: red;
        font-weight: bold;
        padding: 4px;
        padding-left: 2px;
    }
    .bookmark_line_TRIP {
        font-size: 16px;
        font-weight: bold;
        padding-top: 4px;
    }
    .bookmark_line_ROUTE {
        font-size: 14px;
        font-weight: bold;
        padding-top: 4px;
    }
    .bookmark_line_TRACK{
        font-size: 14px;
        padding-top: 4px;
    }
    .bookmark_line_INFO {
        font-size: 14px;
        padding-top: 4px;
    }
    .bookmark_line_IMAGE {
        display: none;
    }
    .bookmark_file {
        display: none;
        vertical-align: top;
    }
    .bookmark_name {
        float: left;
        width: 90%;
        vertical-align: top;
    }
    .bookmark_page {
        float: right;
        width: 10%;
        vertical-align: top;
    }
</style>
<body>
<div align="center">
    <div id="pageContent" class="pageContent" style="width: 600px;">
        <div id="blockContent" class="container">
            <div align="center" class="content">
                <div class="box">
                    <div class="box_line box_line_ue">Inhaltsverzeichnis</div>
                </div>
                <div class="box">
                    {{TOC}}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
